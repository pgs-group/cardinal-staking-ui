apiVersion : apps/v1
kind: Deployment
metadata:
  name: "honey-bfa1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "honey-bfa1"
  template:
    metadata:
      labels:
        app: "honey-bfa1"
    spec:
      containers:
        - name: "honey-bfa1"
          image: "honeyland.azurecr.io/honey"
          ports:
          - containerPort: 80